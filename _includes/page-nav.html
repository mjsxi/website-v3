<div class="c-nav--bottom">
  {% if page.previous.title == 'about' %}
    <a class="prev" href="{{site.posts.first.url}}">&laquo; {{site.posts.first.title}}</a>
    {% else %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% else %}
    <a class="next" href="{{site.posts.last.next.url}}">{{site.posts.last.next.title}} &raquo;</a>
  {% endif %}
</div>
